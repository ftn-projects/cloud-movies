<div class="management-section">
    <form [formGroup]="detailsGroup">
        <div class="inline-section">
            <mat-form-field style="flex-grow: 1;">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title" maxlength="64">
            </mat-form-field>
            <mat-form-field style="width: min-content;">
                <mat-label>Release date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="releaseDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput type="text" rows="4" formControlName="description"></textarea>
        </mat-form-field>
    </form>
</div>
