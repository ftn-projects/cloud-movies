<div class="file-upload-container">
    <div class="file-drop-area" 
         (dragover)="onDragOver($event)" 
         (dragleave)="onDragLeave($event)" 
         (drop)="onDrop($event)">
      <p>Drag & drop a file here or click to select a file</p>
      <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileUpload>
      <button mat-stroked-button style="color: white; border-color: white;" (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>Choose file
      </button>
    </div>
    <div class="footer">
      <button mat-raised-button color="primary" (click)="upload()" *ngIf="uploadButton" [disabled]="!file">Upload new video</button>
      <p *ngIf="file">{{ file.name }}</p>
    </div>
  </div>
