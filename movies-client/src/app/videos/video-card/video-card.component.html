<div (click)="onCardClick()" class="video-card">
  <div class="title-rating">
    <h2 class="title">{{content.title}} ({{getYear()}})</h2>
    <p class="rating">5.8/10 <i class="fa fa-star"></i></p>
  </div>
  <div class="details-holder">
    <div class="left-column">
      <p>Genres: {{content.genres}}</p>
    </div>
    <div class="right-column">
      <p>Duration: {{content.duration}} minutes</p>
    </div>
  </div>
  <p class="description">{{content.description}}</p>
</div>
