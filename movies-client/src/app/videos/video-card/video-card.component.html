<div (click)="onCardClick()" class="video-card">
  <div class="title-rating">
    <h2 class="title">Title of Tv-Show or Movie (Year)</h2>
    <p class="rating">5.8/10 <i class="fa fa-star"></i></p>
  </div>
  <div class="details-holder">
    <div class="left-column">
      <p>Genres: action/comedy/romantic</p>
    </div>
    <div class="right-column">
      <p>Duration: 90 minutes</p>
    </div>
  </div>
  <p class="description">Some description goes here</p>
</div>
